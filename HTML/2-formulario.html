<!DOCTYPE html>
<body>
<p>
  Formulário
  <form>
    <p>
    <label for="ftext">Nome</label>
    <input name="ftext" id="ftext" type="text">
    </p>

    <p>
    <label for="ftext2">Nome do meio</label>
    <input name="ftext2" id="ftext2" type="text">
    </p>

    <p>
    <labe for="ftext3">Sobrenome</labe>
    <input name="ftext3" id="ftext3" type="text">
    </p>

    <p>
    <label for="fidentidade">Identidade (RG)</label>
    <input name="fidentidade" id="fidentidade" type="number">
    </p>

    <p>
    <label for="fcpf">CPF</label>
    <input name="fcpf" id="fcpf" type="number">
    </p>

    <p>
    <label for="fdata1">Nascimento</label>
    <input name="fdata1" id="fdata1" type="date">
    </p>

    <p>
    Gênero
    <label><input name="fgenero" id="fgenero" type="radio" value="Masculino">Masculino</label>
    <label><input name="fgenero" id="fgenero" type="radio" value="Feminino">Feminino</label>
    <label><input name="fgenero" id="fgenero" type="radio" value="LGBT+">LGBT+</label>
    </p>

    <p>
    <select name="festadocivil">
      <option value="1">Casado(a)</option>
      <option value="2" selected>Solteiro(a)</option>
      <option value="3">Divorciado(a)</option>
    </select>
    </p>

    <p>
    <label for="fcurriculo">Envie seu currículo</label>
    <input name="fcurriculo" id="fcurriculo" type="file">
    </p>

    <p>
      Escolaridade
    <label><input name="fescolaridade" type="checkbox" value="Ensino médio" />Ensino médio</label>
    <label><input name="fescolaridade" type="checkbox" value="Graduação" />Graduação</label>
    <label><input name="fescolaridade" type="checkbox" value="Pós-graduação" />Pós-graduação</label>
    <label><input name="fescolaridade" type="checkbox" value="Mestrado" />Mestrado</label>
    <label><input name="fescolaridade" type="checkbox" value="Doutorado" />Doutorado</label>
    </p>

    <p>
    <textarea name="fdescrição" id="fdescrição" rows="5" placeholder="Descrição sobre você"></textarea>
    </p>

    <p>
    <label for="fpassword1">Crie sua senha</label>
    <input name="fpassword1" id="fpassword1" type="password">
    </p>

    <p>
    <label for="fpassword2">Confirme sua senha</label>
    <input name="fpassword2" id="fpassword2" type="password">
    </p>

  </form>
</p>
</body>
</html>
